<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Calculator</title>
    <!-- CSS -->
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <!-- JS -->
    <!-- <script   src="https://code.jquery.com/jquery-3.6.0.js"   integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="   crossorigin="anonymous"></script> -->
   <script src="./js/jquery-3.6.0.js"></script>
   <script src="./js/scripts.js"></script>
</head>
<body>
    <div class="container">
        <h1>Calculator</h1>

        <div class="d-flex">
            <div class="col-6 p-3">
                <form id="add">
                    <div class="form-group"> <label for="add1">1st number:</label> <input id="add1" class="form-control" type="text"> </div>
                    <div class="form-group"> <label for="add2">2nd number:</label> <input id="add2" class="form-control" type="text"> </div>
                    <button type="submit" class="btn badge bg-info">Add!</button> 
                </form>
            </div>
            <div class="col-6 p-3">
                <form id="subtract">
                    <div class="form-group"> <label for="sub1">1st number:</label> <input id="sub1" class="form-control" type="text"> </div>
                    <div class="form-group"> <label for="sub2">2nd number:</label> <input id="sub2" class="form-control" type="text"> </div>
                    <button type="submit" class="btn badge bg-info">Subract!</button> 
                </form>
            </div>
        </div>
        <div class="d-flex">
            <div class="col-6 p-3">
                <form id="multiply">
                    <div class="form-group"> <label for="multi1">1st number:</label> <input id="multi1" class="form-control" type="text"> </div>
                    <div class="form-group"> <label for="multi2">2nd number:</label> <input id="multi2" class="form-control" type="text"> </div>
                    <button type="submit" class="btn badge bg-info">Multiply!</button> 
                </form>
            </div>
            <div class="col-6 p-3">
                <form id="divide">
                    <div class="form-group"> <label for="divi1">1st number:</label> <input id="divi1" class="form-control" type="text"> </div>
                    <div class="form-group"> <label for="divi2">2nd number:</label> <input id="divi2" class="form-control" type="text"> </div>
                    <button type="submit" class="btn badge bg-info">Divide!</button> 
                </form>
            </div>
        </div>
        <div class="text-center w-20 rounded bg-danger" id="output"> </div>
    </div>
</body>
</html>
